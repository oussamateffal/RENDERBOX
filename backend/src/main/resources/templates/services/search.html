<!DOCTYPE html>
<html
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
        xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:replace="header :: myHeader"></div>
</head>
<body>
<div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">

        <!-- Menu -->
        <div th:replace="sidebar :: mySidebar"></div>

        <!-- Layout container -->
        <div class="layout-page">
            <!-- Navbar -->
            <div th:replace="navbar :: myNavbar"></div>

            <!-- Content wrapper -->
            <div class="content-wrapper">
                <div class="container-xxl flex-grow-1 container-p-y">
                    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Dashboard /</span> Services</h4>
                    <div class="card">
                        <h5 class="card-header">Services</h5>
                        <div class="table-responsive text-nowrap">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Service</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody class="table-border-bottom-0">
                                <tr th:each="service : ${serviceList}">
                                    <td th:text="${service.id}"></td>
                                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong th:text="${service.serviceName}"></strong></td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bx bx-dots-vertical-rounded"></i>
                                            </button>
                                            <div class="dropdown-menu" style="">
                                                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                                                <a class="dropdown-item" href="javascript:void(0);"><i class="bx bx-trash me-1"></i> Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="btn-group mb-4 ms-4 mt-4" role="group" aria-label="Basic radio toggle button group">
                                <a th:each="page,status:${pages}" th:if="${status.index == pageCurrent-1}" th:href="@{/dashboard/services(page=${status.index},size=${size})}" id="prev" class="btn btn-outline-primary"><i class="mdi mdi-arrow-left"></i> Previous</a>
                                <a th:each="page,status:${pages}" th:href="@{/dashboard/services(page=${status.index},size=${size})}" th:class="${status.index == pageCurrent ? 'btn btn-outline-primary active' : 'btn btn-outline-primary'}"><span th:text="${status.index+1}"></span></a>
                                <a th:each="page,status:${pages}" th:if="${status.index == pageCurrent+1}" th:href="@{/dashboard/services(page=${status.index},size=${size})}" id="next" class="btn btn-outline-primary"><i class="mdi mdi-arrow-right"></i> Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
                <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                    <div class="mb-2 mb-md-0">
                        ©
                        <script>
                    document.write(new Date().getFullYear());
                  </script>
                        , made with ❤️ by
                        <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                    </div>
                    <div>
                        <a href="https://themeselection.com/license/" class="footer-link me-4" target="_blank">License</a>
                        <a href="https://themeselection.com/" target="_blank" class="footer-link me-4">More Themes</a>

                        <a
                                href="https://themeselection.com/demo/sneat-bootstrap-html-admin-template/documentation/"
                                target="_blank"
                                class="footer-link me-4"
                        >Documentation</a
                        >

                        <a
                                href="https://github.com/themeselection/sneat-html-admin-template-free/issues"
                                target="_blank"
                                class="footer-link me-4"
                        >Support</a
                        >
                    </div>
                </div>
            </footer>

            <div class="content-backdrop fade"></div>
        </div>

    </div>
</div>
<div class="layout-overlay layout-menu-toggle"></div>
</div>

<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script th:src="@{/assets/vendor/libs/jquery/jquery.js}"></script>
<script th:src="@{/assets/vendor/libs/popper/popper.js}"></script>
<script th:src="@{/assets/vendor/js/bootstrap.js}"></script>
<script th:src="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js}"></script>

<script th:src="@{/assets/vendor/js/menu.js}"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script th:src="@{/assets/vendor/libs/apex-charts/apexcharts.js}"></script>

<!-- Main JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Page JS -->
<script th:src="@{/js/dashboards-analytics.js}"></script>
<script th:src="@{/assets/vendor/js/app-chat.js}"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
</body>
</html>
