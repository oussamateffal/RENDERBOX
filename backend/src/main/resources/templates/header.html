<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="myHeader">
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - RenderBox</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/favicon.ico" th:href="@{/assets/img/favicon/favicon.ico}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../static/assets/vendor/fonts/boxicons.css" th:href="@{/assets/vendor/fonts/boxicons.css}" />

    <!-- Core CSS -->
    <link th:if="${theme == 'light'}" rel="stylesheet" href="../static/assets/vendor/css/core.css" class="template-customizer-core-css" th:href="@{/assets/vendor/css/core.css}" />
    <link th:if="${theme == 'dark'}" rel="stylesheet" href="../static/assets/vendor/css/core.css" class="template-customizer-core-css" th:href="@{/assets/vendor/css/core-dark.css}" />
    <link th:if="${theme == 'light'}" rel="stylesheet" href="../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" th:href="@{/assets/vendor/css/theme-default.css}" />
    <link th:if="${theme == 'dark'}" rel="stylesheet" href="../static/assets/vendor/css/theme-default.css" class="template-customizer-theme-css" th:href="@{/assets/vendor/css/theme-default-dark.css}" />
    <link rel="stylesheet" href="../static/assets/css/demo.css" th:href="@{/assets/css/demo.css}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" th:href="@{/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css}" />

    <link rel="stylesheet" href="../static/assets/vendor/libs/apex-charts/apex-charts.css" th:href="@{/assets/vendor/libs/apex-charts/apex-charts.css}" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/css/pages/app-chat.css" th:href="@{/assets/vendor/css/pages/app-chat.css}" />

    <!-- Helpers -->
    <script th:src="@{/assets/vendor/js/helpers.js}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script th:src="@{/js/config.js}"></script>
</div>
</body>
</html>
